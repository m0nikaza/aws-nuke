# Destroys any cloud infrastructure that was deployed for the purpose of E2E testing.
name: Cloud infrastructure Cleanup

on:
  workflow_dispatch

jobs:
  aws-nuke:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    container:
      image: ekristen/aws-nuke
      options: --user root -v ${{ github.workspace }}:/workspace
    steps:
      - name: Pull aws-nuke image
        run: docker pull ghcr.io/ekristen/aws-nuke:v3.62.0

      - name: Run aws-nuke
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/nuke-config:/root/.aws-nuke \
            ghcr.io/ekristen/aws-nuke:v3.62.0 \
            --config /root/.aws-nuke/config.yml \
            --force

      - uses: actions/checkout@v3

      - name: Run AWS Nuke
        run: >
          aws-nuke
          --config ./.github/workflows/cleanup/aws-nuke-config.yml
          --no-dry-run
          --force
          --force-sleep 3
          --max-wait-retries 100
          --access-key-id ${{ env.AWS_ACCESS_KEY_ID }}
          --secret-access-key ${{ env.AWS_SECRET_ACCESS_KEY }}

  aws-cloudfront-functions-cleanup:
    runs-on: ubuntu-latest
    needs: [aws-nuke]
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - uses: actions/checkout@v3

      - name: Install dependencies
        run: yarn --immutable

      - name: Run Cloudfront Functions Cleanup
        run: node ./.github/workflows/cleanup/cleanupCloudfrontFunctions.js
